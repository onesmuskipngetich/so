<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>First Year Retreat - Noretsoret</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Poppins',sans-serif;
}

body{
  background:#f4f7fc;
  display:flex;
  justify-content:center;
  align-items:center;
  min-height:100vh;
  padding:40px 20px;
}

.container{
  max-width:900px;
  width:100%;
  text-align:center;
}

h1{
  margin-bottom:40px;
  color:#093997;
}

.card{
  background:white;
  padding:20px;
  border-radius:15px;
  box-shadow:0 4px 15px rgba(0,0,0,0.08);
}

/* THIS ENSURES THE WHOLE IMAGE IS SHOWN */
.card img{
  width:100%;
  height:auto;          /* allows natural height */
  display:block;
  border-radius:12px;
}

.back-btn{
  display:inline-block;
  margin-top:30px;
  padding:12px 25px;
  background:#1e3c72;
  color:white;
  text-decoration:none;
  border-radius:30px;
  transition:0.3s;
}

.back-btn:hover{
  background:#2a5298;
}
</style>

</head>
<body>

<div class="container">
  <h1>JOINT FELLOWSHIP</h1>

  <div class="card">
    <img src="images/28.jpeg" alt="First Year Retreat" width="180PX">
  </div>

  <a href="hope.html" class="back-btn">Back to Home</a>
</div>

</body>
</html>
